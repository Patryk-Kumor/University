<!DOCTYPE html>
<html lang="pl">

<head>
	<!--Nag³ówek-->
	<meta charset="UTF-8">
	<title>Pusty dokument HTML</title>
	<style>
		table
		{
			background-color: aqua;
			width: 270px;
		}
		table, tr, th, td
		{
			border: 1px solid black;
			padding: 1px;
		}
	</style> 
</head>

<body>
	<!--Kontent-->
	<table>
		<tr> 
			<th>Indeks</th>
			<th>Ocena</th>
			<th>Grupa</th>
		</tr>
		<tr> 
			<td>91044</td> 
			<td>5.0</td> 
			<td rowspan="2">Gr.1</td>
		</tr>
		<tr> 
			<td>91057</td>
			<td>5.0</td> 
		</tr>
		<tr> 
			<td colspan="3">Razem</td> 
		</tr>
	</table>
</body>

</html>
