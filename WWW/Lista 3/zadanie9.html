<!DOCTYPE html>
<html lang="pl">

<head>
	<!--Nagłówek-->
	<meta charset="UTF-8">
	<title>Dokument HTML</title>
	<style>
		.textBlurredBG
		{
			display:inline-block;
			position:relative;
		}

		.textBlurredBG img
		{
			transition:.3s;
		}
		  
		.textBlurredBG:hover img
		{
			filter: blur(10px) brightness(100%);
		}
		.textBlurredBG :not(img)
		{
			position:absolute;
			top:30%;
			width:100%;
			text-align:center;
			color: black;
			opacity:0;
			transition:.9s;
		}
		.textBlurredBG:hover :not(img)
		{
			opacity:1;
		}	
	</style>
</head>
